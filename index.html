<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Intro</title>
</head>
<body>
    <!-- Vue tendrá control absoluto de este div -->
    <div id="myApp">
        <h1> Hola Mundo </h1>
        <p> Desde index.html </p>
        <!-- Gracias a vue podemos visualizar expresiones de js, solo dentro de la aplicación, el div -->
        <p>{{2+2}}</p>
    </div>
    <p>{{2+2}}</p>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>  
</body>
</html>
